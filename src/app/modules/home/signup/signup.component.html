<h4 class="text-center"> Register to embrace a new world!</h4>

<form #form="ngForm" [formGroup]="signUpForm" class="form mt-4" (submit)="signup()">
    <div class="form-group">
        <input #emailInput formControlName="email" type="email" placeholder="email@email.com" class="form-control"
            autofocus>
        <app-message *ngIf="signUpForm.get('email').errors?.required && form.submitted" text="Email is required!">
        </app-message>
        <app-message *ngIf="signUpForm.get('email').errors?.email && form.submitted" text="Invalid e-mail">
        </app-message>
    </div>

    <div class="form-group">
        <input formControlName="fullName" type="text" placeholder="full name" class="form-control">
        <app-message *ngIf="signUpForm.get('fullName').errors?.required && form.submitted"
            text="Full Name is required!">
        </app-message>
        <app-message *ngIf="signUpForm.get('fullName').errors?.minlength && form.submitted" text="Min length is 2">
        </app-message>
        <app-message *ngIf="signUpForm.get('fullName').errors?.maxlength && form.submitted" text="Max length is 40">
        </app-message>
    </div>

    <div class="form-group">
        <input formControlName="userName" type="text" placeholder="user name" class="form-control">
        <app-message *ngIf="signUpForm.get('userName').errors?.required && form.submitted"
            text="User Name is required!">
        </app-message>
        <app-message *ngIf="signUpForm.get('userName').errors?.minlength && form.submitted" text="Min length is 2">
        </app-message>
        <app-message *ngIf="signUpForm.get('userName').errors?.maxlength && form.submitted" text="Max length is 40">
        </app-message>
        <app-message *ngIf="signUpForm.get('userName').errors?.lowercase && form.submitted" text="Must be lower case">
        </app-message>
        <app-message text="Username already taken" *ngIf="signUpForm.get('userName').errors?.userNameTaken">
        </app-message>
        <small *ngIf="signUpForm.get('userName').valid" class="text-success">User available</small>
    </div>

    <div class="form-group">
        <input formControlName="password" type="password" placeholder="password" class="form-control">
        <app-message *ngIf="signUpForm.get('password').errors?.required && form.submitted" text="Password is required!">
        </app-message>
        <app-message *ngIf="signUpForm.get('password').errors?.minlength && form.submitted" text="Min length is 8">
        </app-message>
        <app-message *ngIf="signUpForm.get('password').errors?.maxlength && form.submitted" text="Max length is 14">
        </app-message>
        <app-message *ngIf="signUpForm.errors?.userNamePassword && form.submitted" text="Username and password must be different">
        </app-message>
    </div>
    
    <button type="submit" class="btn btn-primary btn-block">Register</button>

    <p>Already a user?<a [routerLink]="['']"> Sign In!</a></p>
</form>
