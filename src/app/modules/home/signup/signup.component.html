<h4 class="text-center"> Register to embrace a new world!</h4>

<form [formGroup]="form" class="form mt-4" (submit)="signup()">
    <div class="form-group">
        <input #emailInput formControlName="email" type="email" placeholder="email@email.com" class="form-control"
            autofocus>
        <app-message *ngIf="form.get('email').errors?.required" text="Email is required!">
        </app-message>
        <app-message *ngIf="form.get('email').errors?.email" text="Invalid e-mail">
        </app-message>
    </div>

    <div class="form-group">
        <input formControlName="fullName" type="text" placeholder="full name" class="form-control">
        <app-message *ngIf="form.get('fullName').errors?.required" text="Full Name is required!">
        </app-message>
        <app-message *ngIf="form.get('fullName').errors?.minlength" text="Min length is 2">
        </app-message>
        <app-message *ngIf="form.get('fullName').errors?.maxlength" text="Max length is 40">
        </app-message>
    </div>

    <div class="form-group">
        <input formControlName="userName" type="text" placeholder="user name" class="form-control">
        <app-message *ngIf="form.get('userName').errors?.required" text="User Name is required!">
        </app-message>
        <app-message *ngIf="form.get('userName').errors?.minlength" text="Min length is 2">
        </app-message>
        <app-message *ngIf="form.get('userName').errors?.maxlength" text="Max length is 40">
        </app-message>
        <app-message *ngIf="form.get('userName').errors?.lowercase" text="Must be lower case">
        </app-message>
        <app-message text="Username already taken" *ngIf="form.get('userName').errors?.userNameTaken">
        </app-message>
        <small *ngIf="form.get('userName').valid" class="text-success">User available</small>
    </div>

    <div class="form-group">
        <input formControlName="password" type="password" placeholder="password" class="form-control">
        <app-message *ngIf="form.get('password').errors?.required" text="Password is required!">
        </app-message>
        <app-message *ngIf="form.get('password').errors?.minlength" text="Min length is 8">
        </app-message>
        <app-message *ngIf="form.get('password').errors?.maxlength" text="Max length is 14">
        </app-message>
    </div>

    <button [disabled]="form.invalid || form.pending" type="submit" class="btn btn-primary btn-block">Register</button>

    <p>Already a user?<a [routerLink]="['']">Sign In!</a></p>
</form>
