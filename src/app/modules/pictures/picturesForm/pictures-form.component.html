<div class="container">
  <form class="row" [formGroup]="form" (submit)="upload()">
    <div class="col-md-6 text-center">
      <div class="form-group" *ngIf="!preview; else previewImage">
        <button type="button" (click)="inputFile.click()" class="btn btn-primary">
            <i class="fa fa-image fa-4x align-middle"></i>
        </button>
        <input 
          #inputFile
          hidden
          formControlName="file" 
          type="file" 
          accept="image/*"        
          (change)="handleFile(file = $event.target.files[0])"
          >
        <app-message 
          text="Please, select a photo" 
          *ngIf="form.get('file').errors?.required"
          >
        </app-message>
      </div>
    </div>
    <ng-template #previewImage>
      <div class="text-center">
        <app-picture [url]="preview" title="Preview">
        </app-picture>
     </div>
    </ng-template>
    <div class="col-md-6">
      <div class="form-group">
        <textarea 
          formControlName="description"
          class="form-control form-control-sm" 
          placeholder="photo description"></textarea>
        <app-message 
          text="Maximun size allowed is 300" 
          *ngIf="form.get('description').errors?.maxlength">
        </app-message>
      </div>

      <div class="form-group">
        <label class="text-muted">
          Allow comments
          <input formControlName="allowComments" type="checkbox">
        </label>
      </div>

      <button [disabled]="form.invalid" type="submit" class="btn btn-primary btn-block">
        Upload
      </button>

      <a class="btn btn-secondary btn-block">Cancel</a>
    </div>
  </form>
</div>
